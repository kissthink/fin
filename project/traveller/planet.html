<html>
<body>
  <script type="text/lua">
NodeSelectConfirm = Node("SelectConfirm")
NodeSelectConfirmKeyPressEnterKeySig = NodeSelectConfirm:RegisterKeyPressEnterHandler(function(nodePointer)
  NodeSelectConfirm:RemoveKeyPressEnterHandler(NodeSelectConfirmKeyPressEnterKeySig)
  ModalClose()
  local ret = MainPageDoString([[
  GWorld.LoopEventSig = SetTimeout(200, function()
      GWorld:Resume()
  end)
  ]])
end)
  </script>
  <tabpane>
    <tab label="控制">
      <par height=0></par>
      <table>
        <tr>
          <td offset=4 cols=4>
            <select id="SelectConfirm" borderlabel="退出星球">
              <option value="confirm">确定</option>
            </select>
          </td>
        </tr>
      </table>
    </tab>
    <tab label="信息">
      <terminal id="TerminalMain" height=3></terminal>
      <table>
        <tr>
          <td offset=3 cols=2>
            <select borderlabel="test.planet">
              <option value="cancel">取消</option>
              <option value="confirm">确定</option>
            </select>
            <gauge id="GaugeProgress" Percent="100" border=false height=1 paddingleft=1 paddingright=1
                                      PercentColor="blue" 
                                      percentcolor_highlighted="black" BarColor="green">
            </gauge>
            <terminal borderlabel=" 控制台 " border=true height=8></terminal>
          </td>
          <td cols=2>
            <select  borderlabel="test.planet">
              <option value="cancel">取消</option>
              <option value="confirm">确定</option>
            </select>
            <terminal borderlabel=" 控制台 " border=true height=8></terminal>
          </td>
        </tr>
      </table>
    </tab>
  </tabpane>
</body>
</html>
