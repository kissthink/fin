<html>
<body>
  <script type="text/lua">
NodeSelectMySatellite = Node("SelectMySatellite")
NodeSelectOthersSatellite = Node("SelectOthersSatellite")

NodeSelectMySatellite:SetAttribute("height", tostring(math.floor((WindowHeight()-1)/3)))
NodeSelectOthersSatellite:SetAttribute("height", tostring(WindowHeight()-NodeSelectMySatellite:Height()-1))

NodeSelectMySatellite:SetValue("-1")

NodeSelectConfirm = Node("SelectConfirm")
NodeSelectConfirmKeyPressEnterKeySig = NodeSelectConfirm:RegisterKeyPressEnterHandler(function(nodePointer)
  NodeSelectConfirm:RemoveKeyPressEnterHandler(NodeSelectConfirmKeyPressEnterKeySig)
  ModalClose()
  local ret = MainPageDoString([[
  GWorld.LoopEventSig = SetTimeout(200, function()
      GWorld:Resume()
  end)
  ]])
end)
  </script>
  <tabpane tabpanefg="black|underline" hidemenu="true"
           tabpanebg="black" border=false tabbg="gray" tabfg="black|underline" activetabfg="white">
    <tab label="太空轨道">
      <table>
        <tr>
          <td cols=3>
            <select borderlabel="我的卫星" id="SelectMySatellite" height=6>
              <option value="cancel">取消</option>
              <option value="confirm">确定</option>
            </select>
            <select borderlabel="其他卫星" id="SelectOthersSatellite" height=6>
              <option value="cancel">取消</option>
              <option value="confirm">确定</option>
            </select>
          </td>
          <td cols=9>
            <select  borderlabel="test.planet">
              <option value="cancel">取消</option>
              <option value="confirm">确定</option>
            </select>
            <terminal borderlabel=" 控制台 " border=true height=8></terminal>
          </td>
        </tr>
      </table>
    </tab>

    <tab label="贸易市场">
      <par height=6></par>
      <table>
        <tr>
          <td offset=4 cols=4>
            <select id="SelectConfirm" borderlabel="退出星球">
              <option value="confirm">确定</option>
            </select>
          </td>
        </tr>
      </table>
    </tab>
    <tab label="矿产资源">
      <par height=6></par>
      <table>
        <tr>
          <td offset=4 cols=4>
          </td>
        </tr>
      </table>
    </tab>

  </tabpane>
</body>
</html>
