<html>
<head>
  <title>traveller</title>
</head>
<body colorfg="blue">
  <script type="text/lua" src="main/utils.lua"></script>
  <script type="text/lua" src="main/radar.lua"></script>
  <script type="text/lua" src="main/spaceship.lua"></script>
  <script type="text/lua" src="main/terminal.lua"></script>
  <script type="text/lua" src="main/planet.lua"></script>
  <script type="text/lua" src="main/world.lua"></script>
  <script type="text/lua" src="main/db.lua"></script>
  <script type="text/lua" src="main/main.lua"></script>
  <modal src="planet.html" id="ModalPlanet"></modal>
  <table>
     <tr>
       <td cols=9>
         <canvas id="CanvasRadar" borderlabel=" 雷达 "></canvas>
       </td>
       <td>
         <par border=true id="ParInfo" height=7 borderlabel=" 资讯 "></par>

         <par border=true id="ParNewestMsg" height=3 borderlabel=" 最新信息 "></par>

         <gauge border=true id="GaugeLife"
                    percentcolor="blue" percentcolor_highlighted="white" barcolor="green"
                    borderlabel=" 生命线 " height=3 percent=100></gauge>

         <gauge border=true id="GaugeFuel"
                    percentcolor="blue" percentcolor_highlighted="blue" barcolor="green"
                    borderlabel=" 燃料 " percentcolor="blue" barcolor="red" height=3 percent=100></gauge>

         <!--
         <par border=true borderlabel=" 仓库 " paddingtop=1 paddingbottom=1 paddingleft=1 paddingright=1>
         -->
         <par border=true id="ParGUserSpaceshipStatus" borderlabel=" "></par>

       </td>
     </tr>
     <tr>
       <td>
          <terminal borderlabel=" 控制台 " border=true id="TerminalMain" height=8></terminal>
       </td>
     </tr>
  </table>
</body>
</html>
