<html>
<head>
  <title>Test</title>
</head>
<body colorfg="blue">
  <script type="text/lua">
result = WindowConfirm("是否确定开始使用");
if "confirm" == result then
  if "confirm" == WindowConfirm("是否使用输入框") then
    Node("InputTextTest"):SetActive();
  else 
    Node("SelectTest"):SetActive();
  end
end
Node("ParResult"):SetText(result);
Node("InputTextTest"):OnKeyPressEnter(
  function(nodePointer)
    Node("ParResult0"):SetText(Node("InputTextTest"):GetValue())
    Node("SelectTestChangeOptions"):SelectAppendOption("测试", "你好");
    Node("InputTextTest"):Remove()
    if "confirm" == WindowConfirm("是否继续删除") then
      Node("SelectTestRemove"):Remove()
      Node("SelectTestChangeOptions"):SelectClearOptions();
    end
  end
);
  </script>
  <par id="ParResult"  height=3>你好</par>
  <par id="ParResult0" height=3>你好</par>
  <par id="ParResult1" height=3>你好</par>
  <par id="ParResult2" height=3>你好</par>
  <par id="ParResult3" height=3>你好</par>
  <inputtext id="InputTextTest" height=3>
  </inputtext>
  <select id="SelectTestChangeOptions">
    <option value="cancel">取消</option>
    <option value="confirm">确定</option>
  </select>
  <select id="SelectTestRemove">
    <option value="cancel">取消</option>
    <option value="confirm">确定</option>
  </select>
</body>
</html>
